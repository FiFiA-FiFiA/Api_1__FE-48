      <div class="logo"><i class="fab fa-shopify"></i> Shopify</div>
      <div class="Header__Right">
        <button class="Btn__Icon" Btn__OpanCart>

          <div class="Input__Wrapper">

              <i class="fa fa-search"></i>
              <input type="search" class="Input" placeholder="Quick Search..." id="Search__Input" Search__Input>
            </label>
          </div>
          <div class="Input__Wrapper row">
            <label>
              <span class="Input__Title">Price Start</span>
              <input type="number" class="Input" PriceFrom__Input>
            </label>
            <label>
              <span class="Input__Title">Price End</span>
              <input type="number" class="Input" PriceEnd__Input>
            </label>
          </div>
          <div class="Input__Wrapper">
            <span class="Input__Title">Select Brend</span>
            <select class="Input" Select__Brend>
              <option value="" selected>Brend</option>
            </select>
          </div>
          <div class="Input__Wrapper">
            <span class="Input__Title">Select Category</span>
            <select class="Input" Select__Category>
              <option value="">Category</option>
            </select>
          </div>
          <div class="Input__Wrapper">
            <span class="Input__Title">Select Type</span>
            <select class="Input" Select__Type>
              <option value="">Type</option>
            </select>
          </div>
        </div>

        <div class="Filter__Btn__Wrapper">
          <button class="Btn Btn__Start__Filter" Btn__Filter>Start Filter</button>
        </div>
      </div>

            <i class="fa fa-filter"></i>
          </button>
          <h3 class="Main__Title">Our Products</h3>
          <select class="Select" Select__SortBy>
            <option value="">Sort by</option>
            <option value="Defult">Sort by Defult</option>
